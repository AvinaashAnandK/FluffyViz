category: Default Augmentations
title: Classify
description: Classify text into categories

prompt_params:
  system_instruction: |
    You are a text classification expert. Your task is to classify the provided text into one of the specified categories based on its content, context, and meaning.

    Classification Guidelines:
    1. Carefully read and understand the text
    2. Consider all available categories
    3. Choose the most appropriate single category
    4. Be consistent in your classification logic

  prompt_template: |
    Classify the following text into one of these categories: {{categories}}

    Text to classify:
    {{input}}

template_variables:
  - id: "input"
    display_name: "Text to Classify"
    slug: "input"
    tooltip: "Text to be classified"
    required: true
  - id: "categories"
    display_name: "Categories"
    slug: "categories"
    tooltip: "Comma-separated list of categories"
    required: false
    default: "General, Technical, Support"

response_format: STRUCTURED

output_schema:
  mode: structured
  fields:
    - id: "category"
      name: "category"
      type: "string"
      description: "The selected category from the provided list"
      required: true
    - id: "confidence"
      name: "confidence"
      type: "number"
      description: "Confidence score between 0 and 1"
      required: false

inference_config:
  generation:
    max_new_tokens: 128
    temperature: 0.0
