# AI Column Augmentation Prompts

translate:
  category: Default Augmentations
  title: Translate
  description: Translate text to different languages

  prompt_params:
    system_instruction: |
      You are a professional translator. Your task is to translate text accurately while maintaining the original meaning, context, and formatting.

      Translation Guidelines:
      1. Ensure grammatical accuracy and natural, human-like phrasing
      2. Maintain original meaning and context
      3. Preserve formatting (line breaks, punctuation, etc.)
      4. Adapt cultural references appropriately where necessary
      5. Review translation carefully for quality

    prompt_template: |
      Translate the following text to {language}.

      Original text:
      {input}

  template_variables:
    language: English
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 2048
      temperature: 0.3

extract_keywords:
  category: Default Augmentations
  title: Extract Keywords
  description: Extract important keywords and phrases

  prompt_params:
    system_instruction: |
      You are a keyword extraction specialist. Your task is to identify and extract the most salient keywords or key phrases that represent the core topics from the provided text.

      Extraction Guidelines:
      1. Prioritize relevance and conciseness
      2. Avoid common stop words (the, a, an, is, etc.)
      3. Focus on nouns, proper nouns, and important phrases
      4. Extract 3-10 keywords depending on text length
      5. Return as a comma-separated string

    prompt_template: |
      Identify and extract the most important keywords or key phrases from the following text.

      Text for keyword extraction:
      {input}

  template_variables:
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 512
      temperature: 0.2

summarize:
  category: Default Augmentations
  title: Summarize
  description: Create concise summaries

  prompt_params:
    system_instruction: |
      You are a text summarization expert. Your task is to condense the provided text while capturing its essential meaning and key points accurately and coherently.

      Summarization Guidelines:
      1. Capture the main ideas and key points
      2. Maintain accuracy and coherence
      3. Use your own words where possible (abstractive summary)
      4. If the text is already very short (1-2 sentences), return it as is
      5. Keep summaries concise but complete

    prompt_template: |
      Condense the following text, capturing its essential meaning and key points.

      Text to summarize:
      {input}

  template_variables:
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 1024
      temperature: 0.3

sentiment:
  category: Default Augmentations
  title: Sentiment Analysis
  description: Analyze sentiment (positive/negative/neutral)

  prompt_params:
    system_instruction: |
      You are a sentiment analysis expert. Your task is to analyze the emotional tone and sentiment expressed in the provided text.

      Analysis Guidelines:
      1. Classify sentiment as one of: Positive, Negative, or Neutral
      2. Consider overall tone, word choice, and context
      3. Provide a brief explanation (1-2 sentences) for your classification
      4. Be objective and consistent in your analysis

    prompt_template: |
      Analyze the sentiment of the following text and classify it as Positive, Negative, or Neutral.
      Provide a brief explanation for your classification.

      Text to analyze:
      {input}

  template_variables:
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 256
      temperature: 0.1

classify:
  category: Default Augmentations
  title: Classify
  description: Classify text into categories

  prompt_params:
    system_instruction: |
      You are a text classification expert. Your task is to classify the provided text into one of the specified categories based on its content, context, and meaning.

      Classification Guidelines:
      1. Carefully read and understand the text
      2. Consider all available categories
      3. Choose the most appropriate single category
      4. Provide only the category name without additional explanation
      5. Be consistent in your classification logic

    prompt_template: |
      Classify the following text into one of these categories: {categories}

      Provide only the category name without additional explanation.

      Text to classify:
      {input}

  template_variables:
    categories: ""
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 128
      temperature: 0.0

single_column_custom:
  category: Single Column Custom Augmentations
  title: Bring Your Own Prompt
  description: Create a custom transformation for a single column

  prompt_params:
    system_instruction: |
      You are a flexible data processor. Your task is to process the provided text according to the user's custom requirements and instructions.

      Processing Guidelines:
      1. Follow the user's instructions exactly
      2. Maintain consistency across all rows
      3. Be accurate and thorough
      4. Return output in the requested format

    prompt_template: |
      Process the following text according to your specific requirements:

      {input}

  template_variables:
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 2048
      temperature: 0.5

multi_column_custom:
  category: Multi Column Custom Augmentations
  title: Bring Your Own Prompt
  description: Create a custom transformation using multiple columns

  prompt_params:
    system_instruction: |
      You are a flexible data processor. Your task is to process data from multiple columns according to the user's custom requirements and instructions.

      Processing Guidelines:
      1. Follow the user's instructions exactly
      2. Consider relationships between columns
      3. Maintain consistency across all rows
      4. Be accurate and thorough
      5. Return output in the requested format

    prompt_template: |
      Process the following data according to your specific requirements:

      {input}

  template_variables:
    input: ""

  response_format: TEXT
  inference_config:
    generation:
      max_new_tokens: 2048
      temperature: 0.5
